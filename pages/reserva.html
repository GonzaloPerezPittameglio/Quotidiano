    <main>
        <div class="reserva-form">
            <form action="">
                <h1>Reserva tu Mesa</h1>

                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                <label for="people">Cantidad de Personas</label>
                <select id="people" name="people" required>
                    <option value="" disabled selected>Selecciona una cantidad</option>
                    <option value="1">1 Persona</option>
                    <option value="2">2 Personas</option>
                    <option value="3">3 Personas</option>
                    <option value="4">4 Personas</option>
                    <option value="5+">5 o más Personas</option>
                </select>

                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Reservar</button>
            </form>

        </div>
    </main>
