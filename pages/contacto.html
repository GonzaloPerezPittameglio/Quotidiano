<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QUOTIDIANO</title>
</head>
<body>
    <header>
        <h1>QUOTIDIANO</h1>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./reserva.html">RESERVAS</a></li>
                <li><a href="./ubicacion.html">UBICACION</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>Se parte de nosotros</h2>
            <form action="#" method="POST">
                <div class="form-grupo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-grupo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                </div>
                <div class="form-grupo">
                    <label for="ubicacion">¿De dónde sos?</label>
                    <input type="text" id="ubicacion" name="ubicacion" placeholder="Tu ciudad o país" required>
                </div>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <h2>QUOTIDIANO</h2>
        <div>
            <a href="https://www.instagram.com/il_quotidiano/?hl=es" target="_blank"><img src="../img/instagram.png"
                    alt=""></a>
            <a href="https://www.facebook.com/QuotidianoBA/?locale=es_LA" target="_blank"><img src="../img/facebook.png"
                    alt=""></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
